<!DOCTYPE html>
<html ng-app="draftApp">
<head>
    <meta charset="utf-8" />
    <title>Cards</title>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <script src="app.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="draftsController">
        <table>
            <thead>
                <tr>
                    <th>Names</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="card in cards">
                    <td>{{card.Name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
